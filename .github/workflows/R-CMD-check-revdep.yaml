on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: Reverse dependency check

jobs:
  revdep_check:
    env:
      _R_CHECK_FORCE_SUGGESTS_: false
      _R_CHECK_CRAN_INCOMING_REMOTE_: false
      _R_CHECK_LICENSE_: true
    uses: r-devel/recheck/.github/workflows/recheck.yml@v1
    with:
      which: most
