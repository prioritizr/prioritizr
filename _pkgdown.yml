      api_key: 486efa122ea6783724263412c5f28ab3
      index_name: prioritizr

home:
  sidebar:
    structure: [links, citation, license, authors, dev]
  links:
    - text: Learn about contributing
      href: http://prioritizr.net/CONTRIBUTING.html

navbar:
  structure:
    left:  [home, intro, reference, articles, tutorial, news]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Package overview
        href: articles/package_overview.html
      - text: Gurobi installation guide
        href: articles/gurobi_installation_guide.html
      - text: Solver benchmarks
        href: articles/solver_benchmarks.html
      - text: Publication record
        href: articles/publication_record.html
    tutorial:
      text: Tutorials
      menu:
      - text: Connectivity
        href: articles/connectivity_tutorial.html
      - text: Calibrating trade-offs
        href: articles/calibrating_trade-offs_tutorial.html
      - text: Management zones
        href: articles/management_zones_tutorial.html

reference:
  - title: Overview
    desc: Overview of the package
    contents:
      - prioritizr

  - title: Create and solve problems
    desc: Functions for creating new problems and solving them
    contents:
      - problem
      - marxan_problem
      - solve

  - title: Data
    desc: Simulated datasets distributed with the package
    contents:
      - sim_data

  - title: Objectives
    desc: Functions for adding an objective to a problem
    contents:
      - objectives
      - ends_with("_objective")
      - -has_keyword("deprecated")

  - title: Targets
    desc: Functions for adding targets to a problem
    contents:
      - targets
      - ends_with("_targets")
      - -has_keyword("deprecated")

  - title: Constraints
    desc: Functions for adding constraints to a problem
    contents:
      - constraints
      - ends_with("_constraints")
      - -has_keyword("deprecated")

  - title: Penalties
    desc: Functions for adding penalties to a problem
    contents:
      - penalties
      - ends_with("_penalties")
      - add_feature_weights
      - -has_keyword("deprecated")

  - title: Decisions
    desc: Functions for specifying the type of decisions in a problem
    contents:
      - decisions
      - ends_with("_decisions")
      - -has_keyword("deprecated")

  - title: Solvers
    desc: Functions for specifying how a problem should be solved
    contents:
      - solvers
      - ends_with("_solver")
      - -has_keyword("deprecated")

  - title: Portfolios
    desc: Functions for generating a portfolio of solutions
    contents:
      - portfolios
      - ends_with("_portfolio")
      - -has_keyword("deprecated")

  - title: Summary statistics
    desc: Functions for summarizing the performance of solutions
    contents:
      - summaries
      - ends_with("_summary")
      - -has_keyword("deprecated")

  - title: Importance
    desc: Functions for calculating importance scores for a solution
    contents:
      - importance
      - ends_with("_importance")
      - -has_keyword("deprecated")

  - title: Data simulation
    desc: Functions for simulating new datasets
    contents:
      - starts_with("simulate_")
      - -has_keyword("deprecated")

  - title: Geoprocessing
    desc: Functions for manipulating spatial datasets
    contents:
      - fast_extract
      - intersecting_units

  - title: Processing multi-zone data
    desc: Functions for manipulating data that pertain to multiple zones
    contents:
    - category_layer
    - category_vector
    - binary_stack

  - title: Matrix functions
    desc: >
     Functions for creating matrices that are used in conservation planning
     problems for use in planning problems
    contents:
      - ends_with("_matrix")
      - -has_keyword("deprecated")

  - title: Problem manipulation functions
    desc: Functions for extracting information from problems
    contents:
      - number_of_features
      - number_of_planning_units
      - number_of_total_units
      - number_of_zones
      - feature_names
      - feature_abundances
      - zone_names

  - title: Miscellaneous functions
    desc: Assorted functions distributed with the package
    contents:
      - print
      - show
      - pipe
      - tee
      - is
      - as
      - compile
      - presolve_check
      - loglinear_interpolation
      - run_calculations
      - distribute_load
      - write_problem

  - title: Class definitions and methods
    desc: >
     These pages document the package's internal data structures and functions
     for manipulating them---they contain information that is really only
     useful when adding new functionality to the package
    contents:
      - new_id
      - new_waiver
      - pproto
      - new_optimization_problem
      - predefined_optimization_problem
      - as.list.OptimizationProblem
      - ends_with("-class")
      - ends_with("-methods")

  - title: Parameter definitions
    desc: >
      These pages document the package's internal data structures for
      representing different types of variables---they contain information that
      is really only useful when adding new functionality to the package
    contents:
      - contains("_parameter")
      - parameters

  - title: Deprecated functions
    contents:
      - prioritizr-deprecated
